<html>
  <head>

    <title>PartyWare</title>

    <script type="text/javascript" 
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>    

    <script language="javascript" type="text/javascript" 
            src="http://prpl.stanford.edu/junction/junction/json2.js"></script>

    <script language="javascript" type="text/javascript" src="js/strophejs-1.0.1/b64.js"></script>

    <script language="javascript" type="text/javascript" src="js/strophejs-1.0.1/md5.js"></script>

    <script language="javascript" type="text/javascript" src="js/strophejs-1.0.1/sha1.js"></script>

    <script language="javascript" type="text/javascript" src="js/strophejs-1.0.1/strophe.js"></script>

    <script language="javascript" type="text/javascript" src="js/junction.js"></script>

    <script language="javascript" type="text/javascript" src="js/props2.js"></script>

    <script language="javascript" type="text/javascript" src="js/party_prop.js"></script>

    <script type="text/javascript" src="js/party_ware.js"></script>

    <script type="text/javascript" src="js/shadowbox.js"></script>

    <script type="text/javascript" src="js/youtube.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="css/shadowbox.css">

    <script type="text/javascript">
      Shadowbox.init();
    </script>

    <script src="http://www.google.com/jsapi"></script>
    <script>
      google.load("swfobject", "2.1");
    </script>


  </head>

  <body>

    <center>
      
      <input id="peopleButton" type="submit" value="People"></input>
      <input id="picturesButton" type="submit" value="Pictures"></input>
      <input id="playlistButton" type="submit" value="Playlist"></input>

      <div id="peopleView">
	<div id="people">
	</div>
	<img id="qrCode" src=""></img>
      </div>

      <div id="picturesView">
	<div id="pictures">
	</div>
      </div>


      <div id="playlistView">
	<table>
	  <tr>
	    <td id="youtubeCell">
	      <div id="ytapiplayer">
		You need Flash player 8+ and JavaScript enabled to view this video.
	      </div>
	      <script type="text/javascript">
		// <![CDATA[
      // allowScriptAccess must be set to allow the Javascript from one 
      // domain to access the swf on the youtube domain
      var params = { allowScriptAccess: "always", bgcolor: "#cccccc" };
      // this sets the id of the object or embed tag to 'myytplayer'.
      // You then use this id to access the swf and make calls to the player's API
      var atts = { id: "myytplayer" };
      swfobject.embedSWF("http://www.youtube.com/v/PH54cp2ggFk?border=0&amp;enablejsapi=1&version=3&playerapiid=ytplayer&showinfo=0&hd=1&fs=1",
                         "ytapiplayer", "650", "516", "8", null, null, params, atts);
      //]]>
	      </script>

	      
	      <br/><br/>
	      <input id="nextVideoButton" type="submit" value="Next Video"></input>
	      <br/><br/>


	    </td>
	    <td id="playlistCell">
	      <div id="playlistView">
		<div id="playlist">
		</div>
	      </div>
	    </td>
	  </tr>
	</table>

      </div>

    </center>

    <div id="controls">
      <a href="#" id="permalink">permalink</a>
      <input id="nameInput" type="text"/>
      <input id="nameInputButton" type="submit" value="Change Party Name"></input>
    </div>

    <script type="text/javascript">
      PartyWare.init();
    </script>

  </body>

</html>
